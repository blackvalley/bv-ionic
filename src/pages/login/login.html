


<ion-content padding center text-center id="login-page">

  <ion-card id="login-card">

  <img src="https://firebasestorage.googleapis.com/v0/b/bv-ionic.appspot.com/o/IMG_3535.JPG?alt=media&token=f7a2c39b-dfe9-4068-8105-5e2976314e4c">

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate id="login-form">


    <ion-item id="emailField">
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item id="pwField">
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Your password"
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>


    <button ion-button type="submit">
      Connect
    </button>


  </form>

</ion-card>
    <button ion-button block clear (click)="goToSignup()" id="buttons">
      Join the Network
    </button>

    <button ion-button block clear (click)="goToResetPassword()" id="buttons">
      I forgot my password
    </button>



</ion-content>
